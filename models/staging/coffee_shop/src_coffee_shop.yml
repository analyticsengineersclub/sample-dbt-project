version: 2

sources:
  - name: coffee_shop
    project: analytics-engineers-club
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: order_items
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: products
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: product_prices
        tests:
          - dbt_utils.mutually_exclusive_ranges:
              lower_bound_column: created_at
              upper_bound_column: ended_at
              partition_by: product_id
              gaps: not_allowed

        columns:
          - name: id
            tests:
              - unique
              - not_null
